<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirinXuanの小站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            padding: 20px;
        }
        
        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 15%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 45%;
            animation: wave 15s infinite linear;
            transform-origin: 50% 50%;
        }
        
        .wave:nth-child(1) {
            animation-delay: 0s;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .wave:nth-child(2) {
            animation-delay: -5s;
            background: rgba(255, 255, 255, 0.2);
            height: 12%;
        }
        
        .wave:nth-child(3) {
            animation-delay: -10s;
            background: rgba(255, 255, 255, 0.1);
            height: 10%;
        }
        
        @keyframes wave {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(-25%) rotate(180deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #000, #333);
        }
        
        h1 {
            color: #000;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #000;
            background: white;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 15px;
            color: #e74c3c;
            font-size: 14px;
            min-height: 20px;
        }
        
        .divider {
            margin: 30px 0;
            height: 1px;
            background: #eee;
            position: relative;
        }
        
        .divider::before {
            content: '或';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
        
        .prank-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .prank-text {
            margin-bottom: 15px;
            color: #666;
            font-size: 16px;
        }
        
        .prank-btn {
            background: #6c757d;
        }
        
        .prank-btn:hover {
            background: #5a6268;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="password"], button {
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="login-container">
        <h1>KirinXuanの小站</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="password">访问密码</label>
                <input type="password" id="password" placeholder="请输入密码" autocomplete="off">
            </div>
            <button type="submit">进入</button>
            <div class="message" id="message"></div>
        </form>
        
        <div class="prank-section">
            <div class="prank-text">整蛊一下好友？</div>
            <button id="prank-btn" class="prank-btn">短信轰炸</button>
        </div>
    </div>

    <script>
        // 处理登录表单提交
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            if (password === 'zyr0502') {
                message.textContent = '密码正确，正在跳转...';
                message.style.color = '#2ecc71';
                setTimeout(() => {
                    window.location.href = 'secret.html';
                }, 1000);
            } else {
                message.textContent = '密码错误，请重试';
                message.style.color = '#e74c3c';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // 处理整蛊按钮点击
        document.getElementById('prank-btn').addEventListener('click', function() {
            window.location.href = 'duanxinhongzha.html';
        });
    </script>
</body>
</html>
