<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给懿茹的一封信</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .header {
            padding: 40px 40px 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 17px;
            color: #86868b;
        }

        .letter-container {
            padding: 40px;
            max-height: 60vh;
            overflow-y: auto;
            border-bottom: 1px solid #f0f0f0;
        }

        .letter-content {
            font-size: 17px;
            line-height: 1.7;
        }

        .letter-content p {
            margin-bottom: 24px;
            text-indent: 2em;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #1d1d1f;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .comments-section {
            padding: 30px 40px;
        }

        .comments-section h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .comments-list {
            margin-bottom: 30px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .comment {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .comment-author {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .comment-text {
            color: #1d1d1f;
            font-size: 15px;
        }

        .password-field {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .password-field:focus {
            border-color: #007AFF;
            outline: none;
        }

        .password-hint {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 20px;
            text-align: center;
        }

        .comment-input {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #007AFF;
            outline: none;
        }

        .submit-btn {
            background: #1d1d1f;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #2d2d2f;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .error-message {
            color: #FF3B30;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px 40px;
            color: #86868b;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d2d2d7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #86868b;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px 15px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .letter-container {
                padding: 20px;
                max-height: 50vh;
            }
            
            .comments-section {
                padding: 20px;
            }
            
            .comment-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>给zyr的一封信</h1>
            <p>见字如面，很高兴在这遇见你</p>
        </div>
        
        <div class="letter-container">
            <div class="letter-content" id="letter-content">
                <!-- 打字机效果将在这里动态生成 -->
            </div>
        </div>
        
        <div class="comments-section">
            <h2>评论区</h2>
            <div class="comments-list" id="comments-list">
                <!-- 评论将在这里动态生成 -->
            </div>
            
            <input type="password" class="password-field" id="password-input" placeholder="你的姓名拼音（9个字母）">
            <div class="password-hint">请输入密码以发表评论</div>
            
            <div class="comment-input">
                <input type="text" class="input-field" id="comment-input" placeholder="写下你的想法..." disabled>
                <button class="submit-btn" id="submit-btn" disabled>发送</button>
            </div>
            
            <div class="error-message" id="error-message">密码错误，请重试</div>
        </div>
        
        <div class="footer">
            <p>这是一封珍藏的信件，写于2025年夏天</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const letterContent = document.getElementById('letter-content');
            const passwordInput = document.getElementById('password-input');
            const commentInput = document.getElementById('comment-input');
            const submitBtn = document.getElementById('submit-btn');
            const commentsList = document.getElementById('comments-list');
            const errorMessage = document.getElementById('error-message');
            
            // 信的内容
            const letterText = [
                "Hello，懿茹，见字如面，很高兴在这遇见你。",
                "写下这些字时，我的心中万分感慨，有很多想说的之前没说出口的话，终究要随着这个夏天一起封存在我的心中了。",
                "你知道吗？我曾在脑海中无数次练习过和你对话的开场白，可每次看到你走过，那些准备好的句子就像被风吹散的蒲公英。我多希望你能主动对我说句话，哪怕只是“借过”也好。可这么久了，你从来都没有。",
                "暑托班结束前的最后一天，你发烧了，我没有注意到你的病情，随口说了几句，你虽然嘴上说着没事，可从那以后，你就像变了个人，渐渐疏远，对我冷淡。我偷偷塞进你课桌的糖，不知道你吃了没有；那些装作不经意放在你作业本旁的饼干，也不知道你注意到没有。",
                "你对我是不是有什么意见？我有哪里做得不好吗？还是说，那个曾经能和你开玩笑的我，已经不再能吸引你的注意？",
                "其实我经常借你的英语作业，并不只是抄。你的字迹清秀工整，每一个字母都带着你的气息。看着那些字，我仿佛能看见你伏案书写的样子，觉得你就在身边。你初二时给我抄的元素周期表，我还仔细地夹在日记本里，一看到它，那些点点滴滴就会重新浮现：你朝我不经意的笑容，遇到我时的故意咳嗽，在同一张餐桌吃饭时的乐趣。",
                "这些，你大概都不知道吧。",
                "你知道我为什么如此喜欢你吗？",
                "记得上次我鼓起勇气试探，问你喜欢谁。你说“说了就不喜欢了”。我说“没事，不喜欢就不喜欢”，你却认真地说：“那怎么行呢！”那一刻，我心里既失落又温暖——失落于你的回避，温暖于你对“喜欢”这件事的郑重。",
                "还有一次，我抄你作业差点被老师发现，险些要受罚。当我对你诉说担忧时，你只是淡淡地说：“没事，不就是一张检讨吗！”那种云淡风轻，让我突然觉得所有忐忑都平复了。",
                "我不够优秀，长相普通，在这些事情上显得十分笨拙，做事不过脑子。我没有勇气，也找不到合适的借口来找你聊天。而你长得好看，是那样优秀又努力的女生，像清晨第一缕阳光，明亮却不刺眼。",
                "毕业了，这些话终于可以说出来，也终于到了该告别的时候。我相信你一定能取得更高的成就，去往更广阔的天地。而我会把这份喜欢好好收藏，就像珍藏那张元素周期表一样——它见证过我最初的心动，也见证过青春里最干净的欣赏。",
                "祝你学业顺利，前程似锦。",
                "再见，懿茹。谢谢你，曾让我的青春有了可以珍藏的风景。"
            ];
            
            // 打字机效果
            function typeWriter(text, element, speed, callback) {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else if (callback) {
                        setTimeout(callback, 500);
                    }
                }
                
                type();
            }
            
            // 显示信件内容
            function showLetterText() {
                let currentParagraph = 0;
                
                function typeNextParagraph() {
                    if (currentParagraph < letterText.length) {
                        const paragraph = document.createElement('p');
                        letterContent.appendChild(paragraph);
                        
                        typeWriter(letterText[currentParagraph], paragraph, 50, function() {
                            currentParagraph++;
                            setTimeout(typeNextParagraph, 500);
                        });
                    }
                }
                
                typeNextParagraph();
            }
            
            // 密码验证
            const correctPassword = 'zhangyiru';
            
            passwordInput.addEventListener('input', function() {
                if (this.value.toLowerCase() === correctPassword) {
                    commentInput.disabled = false;
                    submitBtn.disabled = false;
                    errorMessage.style.display = 'none';
                    this.style.borderColor = '#30D158';
                } else {
                    commentInput.disabled = true;
                    submitBtn.disabled = true;
                    if (this.value.length >= correctPassword.length) {
                        errorMessage.style.display = 'block';
                        this.style.borderColor = '#FF3B30';
                    } else {
                        errorMessage.style.display = 'none';
                        this.style.borderColor = '#d2d2d7';
                    }
                }
            });
            
            // 加载评论
            function loadComments() {
                const comments = JSON.parse(localStorage.getItem('letterComments') || '[]');
                commentsList.innerHTML = '';
                
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <div class="comment-author">${comment.author}</div>
                        <div class="comment-text">${comment.text}</div>
                    `;
                    commentsList.appendChild(commentElement);
                });
                
                // 滚动到最新评论
                if (commentsList.scrollHeight > commentsList.clientHeight) {
                    commentsList.scrollTop = commentsList.scrollHeight;
                }
            }
            
            // 发送评论
            submitBtn.addEventListener('click', function() {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    const comments = JSON.parse(localStorage.getItem('letterComments') || '[]');
                    
                    // 添加新评论
                    comments.push({
                        author: '访客',
                        text: commentText,
                        timestamp: new Date().getTime()
                    });
                    
                    // 保存到本地存储
                    localStorage.setItem('letterComments', JSON.stringify(comments));
                    
                    // 清空输入框
                    commentInput.value = '';
                    
                    // 重新加载评论
                    loadComments();
                }
            });
            
            // 回车键发送评论
            commentInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !submitBtn.disabled) {
                    submitBtn.click();
                }
            });
            
            // 初始化
            showLetterText();
            loadComments();
        });
    </script>
</body>
</html>
